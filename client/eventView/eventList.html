<div class="leftbar">
  <div class="left-title" ng-click="evtCtrl.clearEvent()">
    <span class="green-i">i</span>Plan
  </div>
  <div>
    <center>
      <img class="picture" ng-src="{{evtCtrl.currentUser.picture}}">
    </center>
  </div>
  <div>
    <ul>
      <li class="left-links event-links" ng-repeat="event in evtCtrl.events">
        <span ng-click="evtCtrl.refresh(event.event.code)">
          {{event.event.name}}
        </span>
      </li>
    </ul>
  </div>
</div>
